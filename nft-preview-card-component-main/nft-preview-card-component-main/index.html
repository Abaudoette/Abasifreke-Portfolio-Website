<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style2.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 </head>
<body>
  <div class="container">
    <div class="img"> 
      <img src="./images/image-equilibrium.jpg" alt="equilibrium pics">
    </div>

    <div class="description">
      <h2> Equilibrium #3429</h2>
      <p> Our equilibrium collection promotes balance and calm.</p>

      <ul>
        <li> <img src="./images/icon-ethereum.svg" alt="icon img"> <span>0.014ETH</span></li>
        <li id="clock"> <img src="./images/icon-clock.svg" alt="clock pics"> 3 days left</li>
      </ul>
    </div>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar img">
      <p>Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
